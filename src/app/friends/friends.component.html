<section class="content">
  <form [formGroup]="friendForm">
    <label for="code">Buscar ID</label>
    <input type="text" class="form-control" formControlName="code" [ngClass]="aplyCssError('code')">
    <app-field-control-error [showError]="verifyValidTouched('code')"
      msgError="O id de seu amigo nÃ£o pode ser vazio e deve conter pelo menos 4 caracteres.">
    </app-field-control-error>
    <button class="btn waves-effect waves-light red darken-1" [disabled]="!friendForm.valid">Buscar</button>
  </form>

  <div class="row" *ngIf="friend">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>

</section>
