<section class="account">
  <section class="content">
    <h2>{{'account' | translate}}</h2>

    <i class="fas fa-qrcode qrcode"></i>
    <section class="info">
      <div class="item">
        <label for="code">{{'code' | translate }}</label>
        <div id="code">{{account.code}}</div>
      </div>
      <div class="item">
        <label for="name">{{'userName' | translate }}</label>
        <div id="name">{{account.name}}</div>
      </div>
    </section>
  </section>
</section>
